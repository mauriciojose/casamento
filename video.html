<head>

    * {

      box-sizing: border-box;

    body {
      font-family: Arial, sans-serif;
      text-align: center;

      display: flex;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    video {
      /* width: 80%; */
      max-width: 100%;
      height: auto;
      /* border: 2px solid #fff; */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <video id="video" width="100%" height="100%" autoplay>
    <source src="./casamento.mp4" type="video/mp4">
  </video>


  <script defer>

    function playVideoOnLoad() {
      var promise = document.querySelector('video').play();

      if (promise !== undefined) {
        promise.then(_ => {
          // Autoplay started!
        }).catch(error => {
          // Autoplay was prevented.
          // Show a "Play" button so that user can start playback.
        });
      }
    }

    // Adiciona o ouvinte de eventos DOMContentLoaded
    document.addEventListener('DOMContentLoaded', playVideoOnLoad);
  </script>

</body>

</html>
